<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiacs - Science Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Brainiacs - Science Quiz</h1>
    </header>
    <main>
        <div id="quiz-container">
            <h2>Science Quiz</h2>
            <label for="grade-select">Select Your Grade:</label>
            <select id="grade-select">
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
            </select>
            <button id="start-button" class="btn">Start Quiz</button>
            <div id="question-container" class="hidden">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-container"></div>
                <button id="submit-button" class="btn">Submit</button>
            </div>
        </div>
        <div id="result" class="hidden">
            <h3>Your Score: <span id="score"></span></h3>
          
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Brainiacs. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
